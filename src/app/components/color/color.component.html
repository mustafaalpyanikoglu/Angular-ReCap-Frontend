<div class="bg-secondary text-white btn w-100 mt-1 mb-1">Color</div>
<ul class="list-group">
    <li routerLink="/cardetails" [class]="getAllColorClass()" (click)="clearCurrentColor()">
        All Cars
    </li>
    <li *ngFor="let color of colors" routerLink="/cardetails/color/{{color.colorId}}" [class]="getCurrentColorClass(color)" (click)='setCurrentColor(color)'>
        {{color.colorName}}
    </li>
</ul>
