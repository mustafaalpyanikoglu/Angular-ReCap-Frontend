<div class="sol-menu sticky-top">
    <div class="row bg-secondary text-white btn w-100 mt-1 mb-1 mx-auto">
        <strong>Brands</strong>
    </div>
    <div class="row ">
        <ul>
            <ul class="list-group">
                <li routerLink="" *ngIf="!filterBrandText" [class]="getAllBrandClass()" (click)="clearCurrentBrand()">
                    All Cars
                </li>
                <li *ngFor="let brand of brands | brandFilter: filterBrandText" routerLink="/brand/{{brand.brandId}}" [class]="getCurrentBrandClass(brand)" (click)='setCurrentBrand(brand)'>
                    {{brand.brandName}}
                </li>
            </ul>
        </ul>
    </div>
</div>
