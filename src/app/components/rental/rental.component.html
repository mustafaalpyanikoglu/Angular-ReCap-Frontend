<table class="table">
    <thead>
        <tr>
            <td>Car Id</td>
            <td>Brand Name</td>
            <td>Full Name</td>
            <td>Rent Date</td>
            <td>Return Date</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.carId}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.fullName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </tbody>
</table>
